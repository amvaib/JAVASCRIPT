<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="buttoncontainer">
        <button class="rock" onclick="
            playGame('ROCK');
            ">
            ROCK
        </button>

        <button class="paper" onclick="
        playGame('PAPER');
        ">
            PAPER
        </button>

        <button class="scissor" onclick="
        playGame('SCISSOR')
        ">
            SCISSOR
        </button>


        <p class="resultdisplay"></p>
        <p class="movesdisplay"></p>

        <p class="scoredisplay">

        </p>

        <button class="resetbutton" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties =0;
        
        localStorage.removeItem('score');
        updateScoreElement();

        document.querySelector('.resultdisplay')
        .innerHTML = 'YOUR SCORE HAS BEEN RESET'

        
        ">
            RESET SCORE
        </button>
    </div>


    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0

        };

        
        updateScoreElement();



        // if(score === null){
        //     score = {
        //         wins: 0,
        //         losses: 0,
        //         ties: 0
        //     };
        // }







        function playGame(playerMove) {

            let computerMove = pickComputerMove();
            let result = '';




            if (playerMove === 'ROCK') {

                if (computerMove === 'ROCK') {
                    result = 'TIE'
                }
                else if (computerMove === 'PAPER') {
                    result = 'YOU LOST'
                }
                else if (computerMove === 'SCISSOR') {
                    result = 'YOU WON'
                }



            }

            if (playerMove === 'PAPER') {

                if (computerMove === 'ROCK') {
                    result = 'YOU WON'
                }
                else if (computerMove === 'PAPER') {
                    result = 'TIE'
                }
                else if (computerMove === 'SCISSOR') {
                    result = 'YOU LOST'
                }



            }

            if (playerMove === 'SCISSOR') {

                if (computerMove === 'ROCK') {
                    result = 'YOU LOST'
                }
                else if (computerMove === 'PAPER') {
                    result = 'YOU WON'
                }
                else if (computerMove === 'SCISSOR') {
                    result = 'TIE'
                }



            }



            if (result === 'YOU WON') {
                score.wins += 1;
            } else if (result === 'YOU LOST') {
                score.losses += 1;
            } else if (result === 'TIE') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            
            updateScoreElement();

            document.querySelector(".resultdisplay")
            .innerHTML = result;

            document.querySelector(".movesdisplay").innerHTML = `YOU - ${playerMove} | COMPUTER - ${computerMove}`



        }

        

        function updateScoreElement() {
            document.querySelector(
                ".scoredisplay"
            ).innerHTML = `Wins: ${score.wins} , Losses: ${score.losses} , Ties: ${score.ties}`;
        }


        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'ROCK'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'PAPER'
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'SCISSOR'
            }
            return computerMove;
        }


    </script>
</body>

</html>
