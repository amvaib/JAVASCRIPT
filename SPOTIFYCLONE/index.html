<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        
        <ul>
            <li class="brand flex"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container flex">

        <h1>Non Copyright Sounds - Vaibhav</h1>
        
        <div class="songList">

            
            <div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1">
                    <span>Legion</span>
                    <span class="songlistplay flex"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play "></i></span>
                </div>
            </div>

        </div>
        <div class="songList">

            
            <div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="1">
                    <span>Waiting for Love</span>
                    <span class="songlistplay flex"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play "></i></span>
                </div>
            </div>

        </div>


        <div class="songList">

            
            <div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="1">
                    <span>Without Me</span>
                    <span class="songlistplay flex"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play "></i></span>
                </div>
            </div>

        </div>

        <div class="songList">

            
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="1">
                    <span>Mi Amor</span>
                    <span class="songlistplay flex"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play "></i></span>
                </div>
            </div>

        </div>

        <div class="songList">

            
            <div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1">
                    <span>Dil Nu</span>
                    <span class="songlistplay flex"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play "></i></span>
                </div>
            </div>

        </div>

        

        

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons flex">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fa-regular fa-circle-play fa-2x"></i>
            <i class="fas fa-2x fa-step-forward"></i>


        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px">Dil Nu - AP Dhillon
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/dbe61b8943.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
